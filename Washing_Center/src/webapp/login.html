<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Washing Center</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Login Form -->
    <main class="container mx-auto mt-10 p-6">
        <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
        <form action="/authenticate" method="POST" class="bg-white p-8 shadow-md rounded-lg max-w-lg mx-auto">
            <div class="mb-4">
                <label for="email" class="block font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#20639B]" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#20639B]" required>
            </div>
            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2"> Remember me
                </label>
                <a href="#" class="text-[#20639B]">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-[#173F5F] text-white py-3 rounded-lg hover:bg-[#20639B]">
                Login
            </button>
        </form>
        <p class="text-center mt-4">Don't have an account? 
            <a href="signup.jsp" class="text-[#20639B]">Sign Up</a>
        </p>
    </main>
</body>
</html>
