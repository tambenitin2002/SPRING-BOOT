<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Washing Center</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-[#173F5F] text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-xl font-bold">Washing Center</h1>
            <nav class="space-x-4">
                <a href="home.jsp" class="hover:text-[#F6D55C]">Home</a>
                <a href="about.jsp" class="hover:text-[#F6D55C]">About</a>
                <a href="services.jsp" class="hover:text-[#F6D55C]">Services</a>
                <a href="contact.jsp" class="hover:text-[#F6D55C]">Contact</a>
                <a href="login.jsp" class="hover:text-[#F6D55C]">Login</a>
            </nav>
        </div>
    </header>

    <!-- Contact Form -->
    <main class="container mx-auto mt-10 p-6">
        <h2 class="text-3xl font-bold text-center mb-6">Get in Touch</h2>
        <form action="/submitFeedback" method="POST" class="bg-white p-8 shadow-md rounded-lg max-w-lg mx-auto">
            <div class="mb-4">
                <label for="name" class="block font-semibold mb-2">Your Name</label>
                <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#20639B]" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block font-semibold mb-2">Your Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#20639B]" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block font-semibold mb-2">Message</label>
                <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#20639B]" required></textarea>
            </div>
            <button type="submit" class="w-full bg-[#173F5F] text-white py-3 rounded-lg hover:bg-[#20639B]">
                Send Message
            </button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-[#173F5F] text-white text-center py-4 mt-10">
        <p>&copy; 2024 Washing Center. All rights reserved.</p>
    </footer>
</body>
</html>
