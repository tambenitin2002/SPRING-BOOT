<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="/submitFeedback" method="POST" class="bg-white p-8 shadow-md rounded-lg max-w-lg mx-auto mt-10">
    <h2 class="text-2xl font-bold text-center mb-4">We Value Your Feedback</h2>
    <div class="mb-4">
        <label for="name" class="block font-semibold mb-2">Your Name</label>
        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#20639B]" required>
    </div>
    <div class="mb-4">
        <label for="email" class="block font-semibold mb-2">Your Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#20639B]" required>
    </div>
    <div class="mb-4">
        <label for="rating" class="block font-semibold mb-2">Rating</label>
        <select id="rating" name="rating" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#20639B]">
            <option value="5">Excellent</option>
            <option value="4">Good</option>
            <option value="3">Average</option>
            <option value="2">Poor</option>
            <option value="1">Very Poor</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="comments" class="block font-semibold mb-2">Comments</label>
        <textarea id="comments" name="comments" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#20639B]" required></textarea>
    </div>
    <button type="submit" class="w-full bg-[#173F5F] text-white py-3 rounded-lg hover:bg-[#20639B]">
        Submit Feedback
    </button>
</form>

</body>
</html>
